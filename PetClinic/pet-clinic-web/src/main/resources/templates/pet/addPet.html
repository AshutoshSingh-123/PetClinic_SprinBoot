<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
  <meta charset="UTF-8">
  <title>Add Pet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container ">
  <div class="row ">
    <div class="col-3"></div>
    <div class="col-6 border m-3">
      <h3 class="text-center">Add Owner</h3>
      <br>
      <form action="#" th:action="@{/savePet}" th:object="${pet}" method="post" >
        <div class="row">


          <div class="form-group col-6">
            <label for="first_name">Name</label>
            <input type="text" th:field="*{name}"  class="form-control form-control-sm" id="first_name" >
          </div>
          <div class="form-group col-6" >
            <label for="birthDate">Birth Date</label>
            <input type="date" th:field="*{birthDate}"  class="form-control form-control-sm" id="birthDate" >
          </div>

        </div>
       <div class="row">
         <div class="col-6">
           <div class="form-group">
             <select th:field="*{petType}" class="form-control">
               <option th:value="CAT">CAT</option>
               <option th:value="DOG">DOG</option>
             </select>
           </div>
         </div>
       </div>
        <div class="form-group col-6">
          <label for="oid">Name</label>
          <input type="text" hidden  class="form-control form-control-sm" id="oid" name="oid" th:value="${owner.id}">
        </div>









        <button type="submit" class="btn btn-primary my-3">Submit</button>
      </form>
    </div>

  </div>
</div>
</body>
</html>
