<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <span><b>Owner's List</b> </span>
    <a class="btn btn-primary" th:href="@{/owner/add}">Add Owner</a>
    <table class="table table-striped" >
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col"></th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner.id}" />
            <td th:text="${owner.firstName}" />
            <td th:text="${owner.lastName}" />

            <td><a class="text-decoration-none"  th:href="@{/owner/view/{id}(id=${owner.id})}"><b class="text-success ">View</b></a></td>


        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
