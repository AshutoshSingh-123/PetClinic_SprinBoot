<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="row ">
        <div class="col-3"></div>
        <div class="col-6 border m-3">
            <div class="container ">

            <h3 class="text-center">Add Owner</h3>
            <br>
            <form action="#" th:action="@{/owner/saveOwner}" th:object="${owner}" method="post" >
                <div class="row">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p>
                            Please fill the value correctly.
                        </p>
                        <br>

                    </div>


                    <div class="form-group col-6">

                        <label for="first_name">First Name</label>
                        <input type="text" th:field="*{firstName}"  class="form-control form-control-sm" id="first_name" >
                    </div>
                    <div class="form-group col-6" >
                        <label for="last_name">Last Name</label>
                        <input type="text" th:field="*{lastName}"  class="form-control form-control-sm" id="last_name" >
                    </div>
                </div>



                <div class="row">
                    <div th:class="${#fields.hasErrors('address')}?'form-group col-6 has-error':'form-group col-6'">
                        <label for="address">Address</label>
                        <input type="text" th:field="*{address}"  class="form-control form-control-sm" id="address">
                        <span class="help-block" th:if="${#fields.hasErrors('address')}">
                            <ul>
                            <li class="text-danger" th:each="err:${#fields.errors('address')}" >
                                <small th:text="${err}"></small>
                            </li>
                            </ul>
                        </span>
                    </div>
                    <div class="form-group col-6">
                        <label for="city">City</label>
                        <input type="text" th:field="*{city}"  class="form-control form-control-sm" id="city" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="text" th:field="*{telephone}"  class="form-control form-control-sm" id="telephone" >
                    <span class="help-block" th:if="${#fields.hasErrors('telephone')}">
                            <ul>
                            <li class="text-danger " th:each="err:${#fields.errors('telephone')}"><small  th:text="${err}"></small></li>
                            </ul>
                        </span>
                </div>



                <button type="submit" class="btn btn-primary my-3">Submit</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
