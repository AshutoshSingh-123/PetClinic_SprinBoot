<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-2"> </div>

    <div class="col-8">


      <div class="">
        <a class="text-decoration-none"  th:href="@{/owner/update/{id}(id=${owner.id})}"><b class="text-success ">Update</b></a>&nbsp;&nbsp;&nbsp;
        <a class="text-decoration-none"  th:href="@{/owner/delete/{id}(id=${owner.id})}"><b class="text-danger ">Delete</b></a>

        <h1 class="display-4" th:text="${owner.firstName}">Owner</h1>
        <p class="lead text-sm" th:text="${owner.firstName}+ ' '+${owner.lastName}"></p>
        <hr class="my-4">
        <span>Address: </span><span class="lead" th:text="${owner.address}" ></span>
        <hr>
        <span>City: </span><span class="lead" th:text="${owner.city}" ></span>
        <hr>
        <span>Telephone: </span><span class="lead" th:text="${owner.telephone}" ></span>

        <h4 class="text-center my-5">Pets
          <a class="btn btn-primary" th:href="@{/addPet/{id}(id=${owner.id})}">Add New Pet</a>

        </h4>
        <table class="table">
          <thead>
          <tr>

            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Visits</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="pet: ${owner.pets}">
            <td th:text="${pet.id}" />
            <td th:text="${pet.name}" />
            <td th:text="${pet.petType}" />
            <td th:text="${pet.birthDate}" />
           <td><a class="text-decoration-none" th:href="@{/addVisit/{id}(id = ${pet.id})}"><b class="text-primary">Add Visit</b></a> &nbsp;&nbsp;
             <a class="text-decoration-none"th:href="@{/allVisit/{id}(id = ${pet.id})}"><b class="text-success">Check Visits</b></a></td>



          </tr>

          </tbody>
        </table>




      </div>
      <hr>



    </div>


  </div>



</div>
</body>
</html>
